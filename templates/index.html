<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>

        <!-- Basic Page Needs -->
    <meta charset="utf-8">
    <title>Your page title here :)</title>
    <meta name="description" content="">
    <meta name="author" content="">
        <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- FONT -->
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
        <!-- Skeleton -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/skeleton.css')}}">
        <!-- CSS -->
        <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png')}}">

    <link rel="stylesheet" href="{{ url_for('static', filename='a-button-30.css')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">

    <script data-require="angular.js@1.4.8" data-semver="1.4.8" src="https://code.angularjs.org/1.4.8/angular.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/Controller.js') }}"></script>

</head>
<body>
    <div ng-controller="RelaysController">
        <div>
            <h1 ng-bind="header"></h1>
    </div>
        <div>
            <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>State</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in relays">
                    <td class="vert-align">
                        <b ng-bind="item.name"</b>
                    </td>
                    <td class="vert-align">
                        <img ng-src=[[item.image]] ng-click="toggleRelay(item)">
                    </td>
                </tr>
            </tbody>
            </table>
        </div>
    </div>
</body>
</html>
